<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
        }
        .block {
            margin: 100px;
            width: 50px;
            height: 50px;
            border: 1px solid #fff;
            animation: normal 2s linear infinite;
        }
        @keyframes normal {
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="block"></div>
</body>
</html>
